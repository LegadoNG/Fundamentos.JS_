<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria con Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .container {
            text-align: center;
        }
         .container .img-thumbnail {
            width: 180px;
        }
        .container .img-thumbnail:hover {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img src="./Ashley.jpeg" alt="" class="img.thumbnail">
        <img src="./Dante.jpeg" alt="" class="img.thumbnail">
        <img src="./Leon.jpeg" alt="" class="img.thumbnail">
        <img src="./Nero.jpeg" alt="" class="img.thumbnail">
        <img src="./V.jpeg" alt="" class="img.thumbnail">
        <img src="./Vergil.jpeg" alt="" class="img.thumbnail">
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" 
  aria-hidden="true" data-bs-theme="dark">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">imagen</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img src="" alt=""  id="image" class="img-thumbnail">

      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">

    </script>
    <script src="./galerias.js"></script>
</body>
</html>
